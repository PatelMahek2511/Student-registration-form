<html>
    <head>
        <title> html form</title>
    </head>
    <body>
        <form><fieldset>
            <legend>
                <h1> Student Registration Form</h1>
            </legend>
            <style>
                body { background-color: powderblue;}
                h1 {color: green;}
            </style>
            
            <div>NAME:<input type="text"></div><br>
          <div>Father's Name:<input type="text"></div><br>
            <div> Mother's Name:<input type="text"></div><br>
            <div> Contact number:<input type="text"></div><br>
            <div>E-mail:<input type="email" name ="my email"></div>
            <div>
              Gender  Male:<input type="radio" name="my gender">
                Female:<input type="radio" name="my gender">
                Others:<input type="radio" name="my gender">
            </div><br>
            <div>
                Date of birth:<input type="date">
            </div><br>
            <div>
                Adress:<input type="text">
            </div><br>
            <div>
                Blood group
                <select name="drop down">
                    <option value="A-">A-</option>
                    <option value="A+">A+</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                </select>
            </div><br>
            <div>
              Department  CSE:<input type="radio">
                IT:<input type="radio">
                
            </div><br>
            <div>
                Photo:<input type="file">
            </div><br>
            <div>
                <input type="Submit"value="Submit">
                <input type="Reset"value="Reset">
            </div>
</fieldset>
        </form>
    </body>
</html>
